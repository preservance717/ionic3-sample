<ion-content padding *ngIf="loginForm">
  <div ion-fixed>
    <div class="login-part">
      <img src="./assets/imgs/login/hello.jpg" alt="">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list class="login-form">
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [formControl]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [formControl]="password"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button color="light" round  type="submit">登录</button>
      </form>
    </div>

    <div class="box">
      <div class="register">
        <button ion-button clear item-start>免费注册</button>
      </div>
      <div class="forget-password">
        <button ion-button clear item-start>忘记密码</button>
      </div>
    </div>
